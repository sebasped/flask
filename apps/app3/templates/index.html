{% extends 'base.html' %}


{% block head %}
<title>ToDo app</title>
{% endblock %}


{% block body %}
<div class="content">
  <h1 style="text-align: center">Task Master</h1>

  <table>
    <tr>
      <th>Tarea</th>
      <th>Agregada</th>
      <th>Acciones</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{task.content}}</td>
      <td>{{task.date_created.date()}}</td>
      <td>
        <a href="/delete/{{task.id}}">Borrar</a>
        <br>
        <a href="/update/{{task.id}}">Modificar</a>
      </td>
    </tr>
    {% endfor %}
  </table>

  <div class="form">
  <form action="/" method="POST">
    <input type="text" name="content" id="content">
    <input type="submit" value="Add Task">
  </form>
  </div>

</div>
{% endblock %}
